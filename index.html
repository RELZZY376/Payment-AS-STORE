<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - E-Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .payment-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/6RjdcxgB/payment-bg.jpg') center/cover no-repeat;
            filter: blur(8px);
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 24px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .payment-content {
            padding: 30px;
        }
        
        .payment-method {
            margin-bottom: 25px;
        }
        
        .payment-method h2 {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .wallet-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .wallet-option:hover {
            border-color: #4CAF50;
            background-color: #f9f9f9;
        }
        
        .wallet-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .wallet-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .wallet-info {
            flex: 1;
        }
        
        .wallet-name {
            font-weight: 700;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .wallet-number {
            font-size: 14px;
            color: #666;
        }
        
        .info-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .info-section h2 {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .info-section p {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }
        
        .info-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        .info-button:hover {
            background-color: #128C7E;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 12px;
            border-top: 1px solid #f0f0f0;
        }
        
        @media (max-width: 480px) {
            .payment-content {
                padding: 20px;
            }
            
            .header {
                height: 180px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo img {
                width: 85px;
                height: 85px;
            }
            
            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <div class="header-bg"></div>
            <div class="header-content">
                <div class="logo">
                    <img src="https://i.ibb.co/6RjdcxgB/payment-bg.jpg" alt="Store Logo">
                </div>
                <h1>PEMBAYARAN E-WALLET</h1>
            </div>
        </div>
        
        <div class="payment-content">
            <div class="payment-method">
                <h2>PILIH METODE PEMBAYARAN</h2>
                
                <div class="wallet-option">
                    <div class="wallet-logo">
                        <img src="https://i.ibb.co/0jBPMC25/dana-logo.jpg" alt="DANA Logo">
                    </div>
                    <div class="wallet-info">
                        <div class="wallet-name">DANA</div>
                        <div class="wallet-number">083872132560</div>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <h2>INFO STOCK DAN TESTIMONI</h2>
                <p>Untuk informasi stok terbaru dan testimoni dari pelanggan kami, kunjungi channel WhatsApp kami di bawah ini:</p>
                <a href="https://whatsapp.com/channel/0029VbATCOJEFeXdxHmMZD1C" class="info-button" target="_blank">
                    BUKA CHANNEL WHATSAPP
                </a>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2023 - Semua Hak Dilindungi
        </div>
    </div>
</body>
</html>
